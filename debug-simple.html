<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Simple</title>
</head>
<body>
    <h1>Debug Simple</h1>
    <p>Press any key to test...</p>
    <div id="output"></div>
    
    <script>
        document.addEventListener('keydown', (e) => {
            document.getElementById('output').innerHTML += `<p>Key pressed: ${e.key}</p>`;
        });
        
        console.log('Debug script loaded');
    </script>
</body>
</html>
